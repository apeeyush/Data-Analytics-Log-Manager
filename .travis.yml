language: ruby
rvm:
  - 2.1.5

addons:
  postgresql: "9.2"

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -U postgres -c "create extension hstore"
  - npm install

script:
  - RAILS_ENV=test bundle exec rake spec
